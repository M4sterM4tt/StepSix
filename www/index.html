<!DOCTYPE html><!-- Defines the document as HTML -->  
<html><!-- Creates Hyper Text Markup Language Element -->
    <head><!-- Creates an head element -->
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ball Maze Game</title><!-- Sets title of the homepage to "Ball Maze Game" -->
		
		<link rel="stylesheet" href="css/themes/Ball_Game_Theme.min.css" />
		<link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		
		<script src="jquerymobile\jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="jquerymobile\jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
	
		<script type="text/javascript" src="js\index.js"></script><!-- Links to a javascript file -->
		
    </head><!-- Closes the head element -->	
    <body><!-- Creates an body element -->


		<div data-role="page" id="pageone" data-theme="a"> 
		
			<div data-role="content" class="ui-content">

				<canvas id="canvas">
				
				
					<img id="levelBase" src="assets\level_Base.png" alt="level_Base"></img>
					<img id="playerGoal" src="assets\player_Goal.png" alt="player_Goal" width="100" height="100"></img>
					<img id="playerBall" src="assets\player_Ball.png" alt="player_Ball" width="100" height="100"></img>
					
					
					<img id="enemyHole" src="assets\enemy_Hole.png" alt="enemy_Hole" width="100" height="100"></img>
					<img id="enemyBall" src="assets\enemy_Ball.png" alt="enemy_Ball" width="100" height="100"></img>
					<img id="wallBase" src="assets\wall_Base.png" alt="wall_Base" width="100" height="100"></img>
					
					
					<img id="wallArrowShake" src="assets\wall_Arrow_Shake.png" alt="wall_Arrow_Shake" width="100" height="100"></img>
					<img id="wallArrowTilt" src="assets\wall_Arrow_Tilt.png" alt="wall_Arrow_Tilt" width="100" height="100"></img>
					<img id="wallArrowTouch" src="assets\wall_Arrow_Touch.png" alt="wall_Arrow_Touch" width="100" height="100"></img>
					
					
					<img id="wallCloudShake" src="assets\wall_Cloud_Shake.png" alt="wall_Cloud_Shake" width="100" height="100"></img>
					<img id="wallCloudTilt" src="assets\wall_Cloud_Tilt.png" alt="wall_Cloud_Tilt" width="100" height="100"></img>
					<img id="wallCloudTouch" src="assets\wall_Cloud_Touch.png" alt="wall_Cloud_Touch" width="100" height="100"></img>
					
					
					<img id="wallRotatedArrowShake" src="assets\wall_Rotated_Arrow_Shake.png" alt="wall_Rotated_Arrow_Shake" width="100" height="100"></img>
					<img id="wallRotatedArrowTilt" src="assets\wall_Rotated_Arrow_Tilt.png" alt="wall_Rotated_Arrow_Tilt" width="100" height="100"></img>
					<img id="wallRotatedArrowTouch" src="assets\wall_Rotated_Arrow_Touch.png" alt="wall_Rotated_Arrow_Touch" width="100" height="100"></img>
				
				
				</canvas>
				
			</div>
		
		</div>
		
		<div data-role="page" id="pagetwo" data-theme="a"> 
		
			<fieldset class="ui-content" data-role="controlgroup"  data-type="horizontal" data-role="fieldcontain">
			
				<div data-role="header" data-theme="a">Game is Paused</div>
			
				<div role="main" data-theme="a">
				
					<input value="Restart Game" type="button" onclick="restart();" data-theme="a"></input>
					<input value="Resume Game" type="button" onclick="unPause();" data-theme="a"></input>	
					
				</div>
			
			</fieldset>
		
		</div>
			
	</body>
	
</html>
